fragment Address on Address {
  id
  country {
    country
    code
  }
  companyName
  cityArea
  countryArea
  streetAddress1
  streetAddress2
  postalCode
  phone
  firstName
  lastName
  city
  metafields
}

fragment Money on Money {
  amount
  currency
}

fragment TaxedMoney on TaxedMoney {
  currency
  gross {
    ...Money
  }
  net {
    ...Money
  }
  tax {
    ...Money
  }
}

fragment OrderPayload on Order {
  id
  shippingPrice {
    ...TaxedMoney
  }
  shippingMethodName
  shippingMethods {
    id
    name
  }
  number
  userEmail
  user {
    id
    email
    firstName
    lastName
  }
  billingAddress {
    ...Address
  }
  created
  fulfillments {
    created
  }
  status
  number
  total {
    ...TaxedMoney
  }
  channel {
    slug
  }
  lines {
    productVariantId
    productName
    variantName
    taxRate
    quantity
    unitPrice {
      ...TaxedMoney
    }
    totalPrice {
      ...TaxedMoney
    }
  }
  shippingPrice {
    ...TaxedMoney
  }
}

subscription OrderConfirmedSubscribed {
  event {
    ... on OrderConfirmed {
      issuedAt
      order {
        ...OrderPayload
      }
    }
  }
}
